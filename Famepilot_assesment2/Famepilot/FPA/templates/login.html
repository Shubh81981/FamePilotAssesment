<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>


<body>

<div style="text-align:center"> <a href="register"><h1>Register</h1> </a>
    <h2>Login Here</h2>

<form  method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"> <br>
    <input type="password" name="password" placeholder="password"> <br>
    <input type="submit">
</form>
    </div>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>


</body>
</html>
